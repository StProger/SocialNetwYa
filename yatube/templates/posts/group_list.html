{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <title></title>
</head>
<body>

        <main>
          <!-- класс py-5 создает отступы сверху и снизу блока -->
          <div class="container py-5">
              <h1>{{group.title}}</h1>
              <p>{{group.description}}</p>
              {% for post in posts %}
                <arcticle>
                    <ul>
                        <li>Автор: {{post.author}}</li>
                        <li>Дата публикации: {{post.pub_date}}</li>
                    </ul>
                    <p>{{post.text}}</p>
                </arcticle>
                {% if not forloop.last %} <hr> {% endif %}
              {% endfor %}
          </div>
        </main>
</body>
{% endblock %}
</html>
